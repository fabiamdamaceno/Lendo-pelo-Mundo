<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleDashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="verificarLogin()">

    <header>
        <div class="logo">
            <img src="./assets/imgs/fotoRascunho.jpg">
        </div>
        <nav class="pags">
            <a href="index.html">Home</a>
            <a id="a_leituras">Leituras</a>
            <a id="a_dashboard">Dashboard</a>
            <a href="simulador.html">Simulador</a>
        </nav>
        <nav class="sign">
            <a id="a_login" href="login.html">Entrar</a>
            <a id="a_cadastrar" href="cadastro.html">Cadastrar</a>
        </nav>
    </header>

    <main>
        <div class="body">
            <div class="titulo">
                <h1>Dashboard Leituras</h1>
            </div>
            <div class="dash">
                <div class="lateral">
                    <div class="kpis">
                        <div class="kpi">
                            <span class="texto">
                                Livros Lidos 2024:
                            </span>
                            <span id="span_livrosLidos" class="dado">
                                22 livros
                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                Média de Livros por Mês:
                            </span>
                            <span id="span_mediaLivrosLidos" class="dado">
                                2,2 livros/mês
                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                Autor Preferido:
                            </span>
                            <span id="span_autorPreferido" class="dado">
                                Fyodor Dostoevsky
                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                Gênero Preferido:
                            </span>
                            <span id="span_genPreferido" class="dado">
                                Romance
                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                País Literário Preferido:
                            </span>
                            <span id="span_paisPreferido" class="dado">
                                Rússia
                            </span>
                        </div>
                    </div>

                    <div class="painel">

                        <div class="conquistas">
                            <div class="header">
                                <div class="titulo">
                                    <h1>Conquistas</h1>
                                </div>
                            </div>

                            <div class="lista">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                        </tr>
                                    </thead>
                                    <tbody id=painelConquistas>
                                    </tbody>
                                    <!-- <tr>
                                        <td>1</td>
                                        <td>Soviete</td>
                                        <td>Leia 3 livros russos</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Brazuca</td>
                                        <td>Leia 3 livros brasileiros</td>
                                    </tr> -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="centro">
                    <div class="cima">
                        <div class="grafico">
                            <canvas id="myChart1"></canvas>
                        </div>
                        <div class="grafico">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                    <div class="baixo">
                        <div class="grafico">
                            <canvas id="myChart3"></canvas>
                        </div>
                        <div class="grafico">
                            <canvas id="myChart4"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>

<script src="./js/scriptDashboard.js"></script>
