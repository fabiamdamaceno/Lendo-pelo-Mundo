<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleDashboard.css">

    <link rel="icon" href="./assets/imgs/logoPura.png" type="img">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="verificarLogin()">

    <header>
        <div class="logo">
            <img src="./assets/imgs/logoPura.png">
        </div>
        <nav class="pags">
            <a href="index.html">Home</a>
            <a id="a_leituras">Leituras</a>
            <a id="a_dashboard">Dashboard</a>
            <a href="simulador.html">Simulador</a>
        </nav>
        <nav class="sign">
            <a id="a_login" href="login.html">Entrar</a>
            <a id="a_cadastrar" href="cadastro.html">Cadastrar</a>
        </nav>
    </header>

    <main>
        <!-- <div class="body"> -->
            <div class="dash">
                <div class="lateral">
                    <div class="titulo">
                        <div class="parafusos">
                            <div class="parafusoFora parafusoFora1">
                                <span class="parafuso">+</span>
                            </div>
                            <div class="parafusoFora parafusoFora2">
                                <span class="parafuso">+</span>
                            </div>
                        </div>
                        <h2>Leituras <span style="color:#4B4B4B;">2024</span></h2>
                        <div class="parafusos">
                            <div class="parafusoFora parafusoFora1">
                                <span class="parafuso">+</span>
                            </div>
                            <div class="parafusoFora parafusoFora2">
                                <span class="parafuso">+</span>
                            </div>
                        </div>
                    </div>
                    <div class="kpis">
                        <div class="kpi">
                            <span class="texto">
                                Livros Lidos 2024:
                            </span>
                            <span id="span_livrosLidos" class="dado">

                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                Média de Livros por Mês:
                            </span>
                            <span id="span_mediaLivrosLidos" class="dado">

                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                Autor Preferido:
                            </span>
                            <span id="span_autorPreferido" class="dado">

                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                Gênero Preferido:
                            </span>
                            <span id="span_genPreferido" class="dado">

                            </span>
                        </div>
                        <div class="kpi">
                            <span class="texto">
                                País Literário Preferido:
                            </span>
                            <span id="span_paisPreferido" class="dado">

                            </span>
                        </div>
                    </div>

                    <div class="painel">

                        <div class="conquistas">
                            <div class="header">
                                <div class="titulo">
                                    <h2>Conquistas</h2>
                                </div>
                            </div>

                            <div class="lista">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                        </tr>
                                    </thead>
                                    <tbody id=painelConquistas>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="centro">
                    <div class="cima andar">
                        <div class="grafico grafico1">
                            <canvas id="myChart1"></canvas>
                        </div>
                        <div class="grafico grafico2">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                    <div class="baixo andar">
                        <div class="grafico grafico3">
                            <canvas id="myChart3"></canvas>
                        </div>
                        <div class="grafico grafico4">
                            <canvas id="myChart4"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->

    </main>

</body>

</html>

<script src="./js/scriptDashboard.js"></script>
