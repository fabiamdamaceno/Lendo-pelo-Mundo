<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleCadastro.css">

    <script src="./js/scriptCadastro.js"></script>
</head>

<body>

    <main>

        <div class="containerCadastro">

            <div class="conteudoCadastro">
                <div class="tituloCadastro">
                    <div class="parafusos">
                        <div class="parafusoFora parafusoFora1">
                            <span class="parafuso">+</span>
                        </div>
                        <div class="parafusoFora parafusoFora2">
                            <span class="parafuso">+</span>
                        </div>
                    </div>
                    <h2>Cadastrar</h2>
                    <div class="parafusos">
                        <div class="parafusoFora parafusoFora1">
                            <span class="parafuso">+</span>
                        </div>
                        <div class="parafusoFora parafusoFora2">
                            <span class="parafuso">+</span>
                        </div>
                    </div>
                </div>

                <div class="inputs">

                    <div class="containerInput">
                        <div class="inserirInput">
                            <span>Nome:</span>
                            <input placeholder="Nome" oninput="validarNome()" type="text" id="ipt_nome"> <br>
                        </div>
                            <div id="div_msgNome"><br></div>
                </div>

                <div class="containerInput">
                    <div class="inserirInput">
                        <span>Sobrenome:</span>
                        <input placeholder="Sobrenome" oninput="validarSobrenome()" type="text" id="ipt_sobrenome"> <br>
                    </div>
                    <div id="div_msgSobrenome"><br></div>
                </div>

                <div class="containerInput">
                    <div class="inserirInput">
                        
                        <span>G√™nero</span>
                        <select id="ipt_genero">
                            <option>Escolher G√™nero</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="NULL">Prefiro n√£o informar</option>
                        </select>
                    </div>
                    <div id="div_msgGenero"><br></div>
                </div>

                <div class="containerInput">
                    <div class="inserirInput">
                        <span>Email:</span>
                        <input placeholder="exemplo@dominio.com" oninput="validarEmail()" type="text" id="ipt_email"> <br>
                    </div>
                    <div id="div_msgEmail"><br></div>
                </div>
                
                <div class="containerInput">
                    <div class="inserirInput">
                        <Span>Senha:</Span>
                        <input placeholder="********" oninput="validarSenha()" type="password" id="ipt_senha">
                        <button id="btn_senha" onclick="visualizarSenha()">üëÅÔ∏è</button>
                        <br>
                    </div>
                        <div id="div_msgSenha"><br><br><br><br><br><br></div>
                </div>
                
                <div class="containerInput">
                    <div class="inserirInput">
                        <span>Confirmar Senha:</span>
                        <input placeholder="********" oninput="validarConfirmarSenha()" type="password" id="ipt_confirmarSenha">
                        <br>
                    </div>
                        <div id="div_msgConfirmarSenha"><br></div>
                </div>
            </div>
                    
                <br>

                <button onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="imgCadastro">
                <img src="./assets/imgs/fotoRascunho.jpg">
            </div>
        </div>

        <div id="div_aviso" style="display: none">

        </div> <br>
    </main>

</body>

</html>
