<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleSign.css">
    <link rel="stylesheet" href="./css/styleCadastro.css">

    <script src="./js/scriptCadastro.js"></script>
</head>

<body>

    <main>

        <div class="container">

            <div class="conteudo">
                <div class="titulo">
                    <div class="parafusos">
                        <div class="parafusoFora parafusoFora1">
                            <span class="parafuso">+</span>
                        </div>
                        <div class="parafusoFora parafusoFora2">
                            <span class="parafuso">+</span>
                        </div>
                    </div>
                    <h2>Cadastrar</h2>
                    <div class="parafusos">
                        <div class="parafusoFora parafusoFora1">
                            <span class="parafuso">+</span>
                        </div>
                        <div class="parafusoFora parafusoFora2">
                            <span class="parafuso">+</span>
                        </div>
                    </div>
                </div>

                <div class="inputs">

                    <div class="setor">

                        <div class="containerInput">
                            <div class="inserirInput">
                                <input placeholder="Nome" oninput="validarNome()" type="text" id="ipt_nome">
                            </div>
                            <div class="msgErro" id="div_msgNome"></div>
                        </div>

                        <div class="containerInput">
                            <div class="inserirInput">
                                <input placeholder="Sobrenome" oninput="validarSobrenome()" type="text"
                                    id="ipt_sobrenome">
                            </div>
                            <div class="msgErro" id="div_msgSobrenome"></div>
                        </div>

                    </div>

                    <div class="setor">

                        <div class="containerInput">
                            <div class="inserirInput">
                                <input placeholder="Email" oninput="validarEmail()" type="text" id="ipt_email">
                            </div>
                            <div class="msgErro" id="div_msgEmail"></div>
                        </div>

                        <div class="containerInput">
                            <div class="inserirInput">

                                <select onclick="validarGenero()" id="ipt_genero">
                                    <option value="#">Escolher G√™nero</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="NULL">Prefiro n√£o informar</option>
                                </select>
                            </div>
                            <div class="msgErro" id="div_msgGenero"></div>
                        </div>
                    </div>

                    <div class="setor">

                        <div class="containerInput">
                            <div class="inserirInput">
                                <input placeholder="Senha" oninput="validarSenha()" type="password" id="ipt_senha">
                            </div>
                            <div class="msgErro" id="div_msgSenha"></div>
                        </div>



                        <div class="containerInput">
                            <div class="inserirInput">
                                <input placeholder="Confirmar Senha" oninput="validarConfirmarSenha()" type="password" id="ipt_confirmarSenha">
                            </div>
                            <div class="msgErro" id="div_msgConfirmarSenha"></div>
                            
                        </div>
                        <button id="btn_senha" onclick="visualizarSenha()">üëÅÔ∏è</button>
                    </div>
                </div>

                <br>

                <button onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="imgSign">
                <img src="./assets/imgs/imgSign.jpg">
            </div>
        </div>

        <div id="div_aviso" style="display: none"></div>
    </main>

</body>

</html>
