<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leituras</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleLeituras.css">

    <link rel="icon" href="./assets/imgs/logoPura.png" type="img">
</head>

<body onload="verificarLogin()">

    <header>
        <div class="logo">
            <img src="./assets/imgs/logoPura.png">
        </div>
        <nav class="pags">
            <a href="index.html">Home</a>
            <a id="a_leituras">Leituras</a>
            <a id="a_dashboard">Dashboard</a>
            <a href="simulador.html">Simulador</a>
        </nav>
        <nav class="sign">
            <a id="a_login" href="login.html">Entrar</a>
            <a id="a_cadastrar" href="cadastro.html">Cadastrar</a>
        </nav>
    </header>

    <main>
        <div class="painel">
            <div id="leituras" style="display: block" class="leituras">
                <div class="header">
                    <div class="titulo">
                        <div class="parafusos">
                            <div class="parafusoFora parafusoFora1">
                                <span class="parafuso">+</span>
                            </div>
                            <div class="parafusoFora parafusoFora2">
                                <span class="parafuso">+</span>
                            </div>
                        </div>
                        <h1>Leituras</h1>
                        <div class="parafusos">
                            <div class="parafusoFora parafusoFora1">
                                <span class="parafuso">+</span>
                            </div>
                            <div class="parafusoFora parafusoFora2">
                                <span class="parafuso">+</span>
                            </div>
                        </div>
                    </div>
                    <div class="adicionarLeitura">
                        <button onclick="mudarPainel('leituras')">Adicionar Leitura</button>
                    </div>
                </div>

                <div id="lista" class="lista">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>País de Origem</th>
                                <th>Gênero Literário</th>
                                <th>Data da Leitura</th>
                                <th>Citação Preferida</th>
                            </tr>
                        </thead>
                        <tbody id="painelLeituras">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="adicionarLeitura" style="display: none;" class="adicionarLeitura">
                <form>
                    <div class="andar">

                        <input placeholder="Título" type="text" id="ipt_titulo">
                        <!-- <select id="ipt_rating">
                            <option value="#">Escolher rating</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select> -->
                        
                        <input placeholder="Autor" type="text" id="ipt_autor">
                        <select id="ipt_genAutor">
                            <option value="#">Escolher Gênero</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="andar">
                        <input placeholder="País do Autor" type="text" id="ipt_pais">
                        <input placeholder="Gênero Literário" type="text" id="ipt_genLiterario">
                        <input type="date" id="ipt_data">
                    </div>
                    <div class="andar">
                        <textarea placeholder="Citação Preferida" type="text" id="ipt_citacaoPreferida"></textarea>
                    </div>

                    <button onclick="adicionarLeitura()">Adicionar Leitura</button>
                </form>
            </div>
        </div>

    </main>

</body>

</html>

<script src="./js/scriptLeituras.js"></script>
